<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{personId}(personId=${person.getPersonId()})}" th:object="${person}">
    <label for="name">Введите ФИО:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="@{#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="yearBirth">Введите год рождения:</label>
    <input type="text" th:field="*{yearBirth}" id="yearBirth"/>
    <div style="color:red" th:if="@{#fields.hasErrors('yearBirth')}" th:errors="*{yearBirth}">Year birth error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
