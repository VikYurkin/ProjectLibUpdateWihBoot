<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">

<a th:href="@{/books/{bookId}(bookId=${book.getBookId()})}"
   th:text="${book.getNameBook()+', '+book.getNameAuthor()+', '+book.getYearWritten()}">user</a>

</div>

<br/>

<hr/>

<a href="/books/new">Добавить книгу</a>
<br/>
<a href="/books/search">Поиск книги</a>
</body>
</html>
